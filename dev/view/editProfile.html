<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../controller/utils/checkLogin.js"></script>
    <script src="../controller/utils/lastSeen.js"></script>
    <script src="../controller/editProfile/editProfile.js"></script>
    <script src="../controller/utils/themeScript.js"></script>
    <title>Edit profile</title>
</head>

<body id="edit-profile">
    <main>
        <div class="container-centered">
            <div class="edit-profile-box">
                <section class="row utility-buttons">
                    <a id="edit-back-button" href="profile.html" role="button" class="btn-utility-contrast btn-back"
                        title="Go back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                        </svg>
                    </a>
                    <a id="change-password-button" href="changePassword.html" role="button" class="btn-utility"
                        title="Change password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-gear-fill" viewBox="0 0 16 16">
                            <path
                                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                        </svg>
                    </a>
                </section>
                <form action="#" method="post" id="edit-profile-form" enctype="multipart/form-data">
                    <label for="input-image" class="form-label">Upload new icon:</label>
                    <input type="file" name="icon" id="input-image" accept="image/*" class="form-control" />
                    <label for="input-name" class="form-label">Name:</label>
                    <input type="text" id="input-name" name="name" class="form-control" />
                    <label for="input-surname" class="form-label">Surname</label>
                    <input type="text" id="input-surname" name="surname" class="form-control" />
                    <label for="input-username" class="form-label">Username</label>
                    <input type="text" id="input-username" name="username" class="form-control" />
                    <label for="input-email" class="form-label">Email</label>
                    <input type="email" id="input-email" name="email" class="form-control" />
                    <label for="input-description" class="form-label">Description *</label>
                    <textarea id="input-description" name="description" class="form-control" rows="4"
                        form="edit-profile-form"></textarea>
                    <div class="form-buttons">
                        <label for="reset" class="form-label" hidden>Clear</label>
                        <input id="reset" type="reset" class="btn btn-danger ms-auto m-2" value="Clear" />
                        <label for="submit" class="form-label" hidden>Save</label>
                        <input id="submit" type="submit" class="btn btn-success m-2" name="submit" value="Save" />
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
