<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Log in</title>
    <script src="login_script/changinTextScript.js"></script>
</head>

<body>
    <section>

        <div class="container-fluid" style="height: 100vh;">
            <div class="row">
                <div class="col-md-3 d-flex align-items-center justify-content-center"
                    style="height: 100vh; background-color: #81BDDF;">
                    <p class="text-center" id="changingText"
                        style="font-family: 'Kaisei Tokumin', sans-serif; font-size: 35px;"></p>
                </div>
                <div class="col-md-4 ms-5">
                    <div style="height: 40vh;"></div>
                    <!-- login form -->
                    <form action="#" method="post">
                        <div class="row mb-3">
                            <label for="#loginEmail" class="col-form-label" hidden>Email</label>
                            <div class="col-md-6">
                                <input type="email" id="loginEmail" placeholder="Email" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="#loginPassword" class="col-form-label" hidden>Password</label>
                            <div class="col-md-6">
                                <input type="password" id="loginPassword" placeholder="Password" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mb-3">Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <div style="height: 27vh;"></div>
                    <!-- signup form -->
                    <form action="#" method="post">
                        <div class="row mb-3">
                            <label for="#signupName" class="col-form-label" hidden>Name</label>
                            <div class="col-md-6">
                                <input type="text" id="signupName" placeholder="Name" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="#signupSurname" class="col-form-label" hidden>Surname</label>
                            <div class="col-md-6">
                                <input type="text" id="signupSurname" placeholder="Surname" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="#signupCity" class="col-form-label" hidden>City</label>
                            <div class="col-md-6">
                                <input type="text" id="signupCity" placeholder="City" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="#signupEmail" class="col-form-label" hidden>Email</label>
                            <div class="col-md-6">
                                <input type="email" id="signupEmail" placeholder="Email" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="#signupUsername" class="col-form-label" hidden>Username</label>
                            <div class="col-md-6">
                                <input type="text" id="signupUsername" placeholder="Username" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="#signupPassword" class="col-form-label" hidden>Password</label>
                            <div class="col-md-6">
                                <input type="password" id="signupPassword" placeholder="Password"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="#signupPasswordRepeat" class="col-form-label" hidden>Password again</label>
                            <div class="col-md-6">
                                <input type="password" id="signupPasswordRepeat" placeholder="Repeat Password"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mb-3">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
